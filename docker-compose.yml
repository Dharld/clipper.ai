services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: clipper
      POSTGRES_PASSWORD: clipper
      POSTGRES_DB: clipper
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - 6379:6379

  minio:
    image: quay.io/minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - miniodata:/data

  api:
    build: .
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql+psycopg2://clipper:clipper@postgres:5432/clipper
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - 8000:8000
    volumes:
      - ./app:/app/app

  worker:
    build: .
    depends_on:
      - api
      - redis
    command: dramatiq app.tasks --processes 1
    environment:
      DATABASE_URL: postgresql+psycopg2://clipper:clipper@postgres:5432/clipper
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./app:/app/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "5173:5173"
    # For a production/static build you can replace the Dockerfile with a multi-stage build
    # or serve the built files with nginx. This config builds the frontend image and
    # runs the dev server (Vite) bound to 0.0.0.0 so it's reachable from the host.

volumes:
  pgdata:
  miniodata:
